<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System Check</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        body {
            margin: 0;
            font-family: Inter, system-ui, sans-serif;
            background: #ffffff;
        }

        /* ===== FULLSCREEN LOADING VIDEO ===== */
        #loading-screen {
            position: fixed;
            inset: 0;
            background: #ffffff;
            z-index: 9999;
            display: none;
            align-items: center;
            justify-content: center;
            animation: fadeIn 0.6s ease forwards;
        }

        #loading-screen video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            pointer-events: none; /* chặn user */
        }

        @keyframes fadeIn {
            from { opacity: 0 }
            to { opacity: 1 }
        }

        /* ===== MAINTENANCE PAGE ===== */
        #maintenance {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .box {
            max-width: 420px;
        }
    </style>
</head>
<body>

<!-- ===============================
     LOADING VIDEO OVERLAY
================================ -->
<div id="loading-screen">
    <video
        autoplay
        muted
        playsinline
        loop
        preload="auto">
        <source src="https://cdn.dribbble.com/userupload/18220933/file/original-2f9b699a4f79d031ab97478a41c2056d.mp4" type="video/mp4">
    </video>
</div>

<!-- ===============================
     MAINTENANCE CONTENT
================================ -->
<div id="maintenance">
    <div class="box">
        <h1 class="text-3xl font-extrabold text-gray-900 mb-4">
            Hệ thống đang bảo trì
        </h1>
        <p class="text-gray-500 text-sm">
            Chúng tôi đang nâng cấp hệ thống.<br>
            Vui lòng quay lại sau.
        </p>
    </div>
</div>

<script>
/* ===============================
   CÔNG TẮC BẢO TRÌ
   true  = đang bảo trì
   false = hoạt động bình thường
================================ */
const MAINTENANCE_MODE = false;

const loading = document.getElementById("loading-screen");
const maintenance = document.getElementById("maintenance");

if (!MAINTENANCE_MODE) {
    // Ẩn maintenance
    maintenance.style.display = "none";

    // Hiện loading video
    loading.style.display = "flex";

    // Khoá scroll
    document.body.style.overflow = "hidden";

    // Đợi animation/video chạy rồi redirect
    setTimeout(() => {
        window.location.replace("main.html");
    }, 9000); // chỉnh thời gian theo độ dài animation
}
</script>

</body>
</html>
